<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <button type="button" routerLink="/attendance/add" class="btn bgMain txtMain me-2">
        Add
      </button>
      <button type="button" class="btn btn-success me-2">
        <i class="fa-regular fa-file-excel"></i>
        Excel
      </button>
    </div>
    <div class="d-flex align-items-center">
      <input type="text" class="form-control me-2" placeholder="Search" aria-label="Search" />
      <button type="button" class="btn bgMain txtMain">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-3 d-flex align-items-center">
      <label for="fromDate" class="form-label me-2">From</label>
      <div class="input-group">
        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
        <input type="date" class="form-control" id="fromDate" />
      </div>
    </div>
    <div class="col-md-3 d-flex align-items-center">
      <label for="toDate" class="form-label me-2">To</label>
      <div class="input-group">
        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
        <input type="date" class="form-control" id="toDate" />
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-between align-items-center">
      <button type="button" class="btn bgMain txtMain me-2">Show</button>
      <div>
        <button type="button" class="btn btn-danger me-2">
          <i class="fas fa-file-pdf"></i>
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-print"></i>
        </button>
      </div>
    </div>
  </div>

  <table class="table">
    <thead class="bgMain txtMain">
      <tr>
        <th scope="col">Department</th>
        <th scope="col">Employee name</th>
        <th scope="col">Clock in</th>
        <th scope="col">Clock out</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Handler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of attendanceReport" [ngClass]="{ absent: record.status === 1 }">
        <td>{{ record.deptName }}</td>
        <td>{{ record.empName }}</td>
        <td>{{ record.arrival }}</td>
        <td>{{ record.departure }}</td>
        <td>{{ record.day }}</td>
        <td>{{ record.status == 0 ? "Attended" : "Absent" }}</td>
        <td>
          <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
            <button class="btn bgMain txtMain">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteRecord(record.empId)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>

  </div>
