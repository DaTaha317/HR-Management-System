<form (submit)="onSubmit()" *ngIf="settings">
    <div class="form-group">
      <label for="commissionType">Commission Type</label>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="settings.commissionDTO.type" [ngModelOptions]="{ standalone: true }">
        <option disabled>Select an option</option>
        <option [value]="0">Hours</option>
        <option [value]="1">Money</option>
      </select>
      <!-- <input type="text" class="form-control" id="commissionType" name="commissionType" > -->
    </div>
    <div class="form-group">
      <label for="commissionHours">Commission Hours</label>
      <input type="number" class="form-control" id="commissionHours" name="commissionHours" [(ngModel)]="settings.commissionDTO.hours">
    </div>
    <div class="form-group">
      <label for="commissionAmount">Commission Amount</label>
      <input type="number" class="form-control" id="commissionAmount" name="commissionAmount" [(ngModel)]="settings.commissionDTO.amount">
    </div>
    <div class="form-group">
      <label for="deductionType">Deduction Type</label>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="settings.deductionDTO.type" [ngModelOptions]="{ standalone: true }">
        <option disabled>Select an option</option>
        <option [value]="0">Hours</option>
        <option [value]="1">Money</option>
      </select>
    </div>
    <div class="form-group">
      <label for="deductionHours">Deduction Hours</label>
      <input type="number" class="form-control" id="deductionHours" name="deductionHours" [(ngModel)]="settings.deductionDTO.hours">
    </div>
    <div class="form-group">
      <label for="deductionAmount">Deduction Amount</label>
      <input type="number" class="form-control" id="deductionAmount" name="deductionAmount" [(ngModel)]="settings.deductionDTO.amount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
