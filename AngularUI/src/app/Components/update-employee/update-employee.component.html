<div class="update-form">
    <h2 class="mb-4">Update Product</h2>
    <form (ngSubmit)="update(selectedEmployee)" #updateForm="ngForm">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" name="fullName" [(ngModel)]="selectedEmployee.fullName" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input name="address" [(ngModel)]="selectedEmployee.address" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="tel" name="phoneNumber" [(ngModel)]="selectedEmployee.phoneNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Nationality:</label>
        <input type="text" name="nationality" [(ngModel)]="selectedEmployee.nationality" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Birth Date:</label>
        <input type="date" name="birthDate" [(ngModel)]="selectedEmployee.birthDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Contract Date:</label>
        <input type="date" name="contractDate" [(ngModel)]="selectedEmployee.contractDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Base Salary:</label>
        <input type="number" name="baseSalary" [(ngModel)]="selectedEmployee.baseSalary" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Arrival:</label>
        <input type="text" name="arrival" [(ngModel)]="selectedEmployee.arrival" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Departure:</label>
        <input type="text" name="departure" [(ngModel)]="selectedEmployee.departure" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" [(ngModel)]="selectedEmployee.departmentName" class="form-control">
          <option value="" disabled selected>Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.name">
            {{ dept.name }}
          </option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
