<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="col-auto">
      <button class="btn bgMain txtMain" (click)="addRole(undefined)">
        Add Role
      </button>
    </div>
    <div class="d-flex align-items-center">
      <input type="search" class="form-control me-2" placeholder="Search" />
      <button type="button" class="btn bgMain txtMain">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead class="bgMain txtMain">
      <tr>
        <th scope="col" class="text-center">Role Name</th>
        <th scope="col" class="text-center">Operations</th>
      </tr>
    </thead>
    <tbody *ngIf="allUserRoles">
      <tr *ngFor="let role of allUserRoles">
        <td class="text-center">{{role.name}}</td>
        <td>
          <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
            <button class="btn bgMain txtMain" (click)="addRole(role)">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
